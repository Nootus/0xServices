<div fxLayout="row" class="dialog">
    <div fxFlex="30" fxLayout="column" class="header-section" fxLayoutAlign="center center">
        <span class="header-image"></span>
        <span class="header">Login</span>
    </div>
    <div fxFlex class="content" fxLayoutAlign="center center">
        <div fxLayout="column" >
            <mat-form-field>
                <input matInput placeholder="User Name" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password">
            </mat-form-field>
            <button mat-raised-button class="login-button">Login</button>
        </div>
    </div>
</div>
