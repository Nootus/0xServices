<user-dialog [userForm]="loginForm" (ntSubmit)="submitForm($event)">
    <div dialog-header>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="login-icon header-image"></div>
            <div class="header">Login</div>
        </div>
    </div>
    <div user-form>
        <nt-input controlName="userName" [formGroup]="loginForm" placeholder="User Name" hintLabel="Enter email address"></nt-input>
        <nt-input controlName="userPassword" type="password" [formGroup]="loginForm" placeholder="Password"></nt-input>
        <button type="submit" mat-raised-button class="submit-button">Login</button>
    </div>
</user-dialog>
