<user-dialog [userForm]="changePasswordForm" (ntSubmit)="submitForm($event)">
    <div dialog-header>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="change-password-icon header-image"></div>
            <div class="header">Change Password</div>
        </div>
    </div>
    <div user-form>
        <nt-input controlName="currentPassword" type="password" [formGroup]="changePasswordForm" placeholder="Current Password"></nt-input>
        <nt-input controlName="newPassword" type="password" [formGroup]="changePasswordForm" placeholder="New Password"></nt-input>
        <nt-input controlName="confirmPassword" type="password" [formGroup]="changePasswordForm" placeholder="Confirm Password"></nt-input>
        <button type="submit" mat-raised-button class="submit-button">Change Password</button>
    </div>
</user-dialog>
