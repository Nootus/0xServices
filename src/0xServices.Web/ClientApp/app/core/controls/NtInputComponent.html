<div [formGroup]="formGroup" class="nt-input">
    <mat-form-field [hintLabel]="hintLabel">
        <input matInput [placeholder]="placeholder" type="{{text}}" [formControlName]="controlName">
        <mat-error *ngIf="formGroup.controls[controlName].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</div>
