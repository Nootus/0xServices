<mat-card>
    <nt-form class="" cssClass="" [formGroup]="jobPostForm" (ntSubmit)="submitForm()">
        <div fxFlex fxLayout="column" class="content" fxLayoutAlign="center center">
            <nt-error *ngIf="showError" [message]="errorMessage" [errors]="errors"></nt-error>
        </div>
        <div fxLayout="column">
            <div fxLayout="row">
                <nt-input controlName="title" [formGroup]="jobPostForm" placeholder="Job Title"></nt-input>
                <nt-input controlName="contractCategoryId" [formGroup]="jobPostForm" placeholder="Category"></nt-input>
            </div>
            <nt-input controlName="description" [formGroup]="jobPostForm" placeholder="Description" hintLabel="Enter job description"></nt-input>
            <button type="submit" mat-raised-button class="submit-button">Post Job</button>
        </div>
    </nt-form>
</mat-card>
