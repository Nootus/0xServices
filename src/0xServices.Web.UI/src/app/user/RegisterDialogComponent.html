<user-dialog class="register-dialog" [userForm]="registerForm" (ntSubmit)="submitForm($event)">
    <div dialog-header>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="register-icon header-image"></div>
            <div class="header">Register</div>
        </div>
    </div>
    <div user-form fxLayout="column">
        <div fxLayout="row">
            <nt-input controlName="firstName" [formGroup]="registerForm" placeholder="First Name"></nt-input>
            <nt-input controlName="lastName" [formGroup]="registerForm" placeholder="Last Name"></nt-input>
        </div>
        <nt-input controlName="userName" [formGroup]="registerForm" placeholder="User Name" hintLabel="Enter email address"></nt-input>
        <div fxLayout="row">
            <nt-input controlName="password" type="password" [formGroup]="registerForm" placeholder="Password"></nt-input>
            <nt-input controlName="confirmPassword" type="password" [formGroup]="registerForm" placeholder="Confirm Password"></nt-input>
        </div>
        <button type="submit" mat-raised-button class="submit-button">Register</button>
    </div>
</user-dialog>
